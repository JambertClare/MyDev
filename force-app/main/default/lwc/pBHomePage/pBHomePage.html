<template>
    <div class="branding">
        <span>Salesforce Pushbullet</span>
        <span>
            <lightning-input type="text" label="Enter some text" value={textosend} onchange={handleInputChange}></lightning-input>
            <lightning-button label="Send To Telegram" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </span>
    </div>
    <div style="min-width: 225px; border-right: 1px solid #e7e7e7; padding-left:1rem">
        <template if:true={defaultActiveTab}>
            <lightning-tabset active-tab-value={defaultActiveTab}>
                <template for:each={navigationList} for:item="action">
                    <lightning-tab label={action.label} key={action.id} value={action.name}>
                        <c-p-b-current-action
                            key={action.id}
                            page-type={action.name}
                        ></c-p-b-current-action>
                        {action.id}//{action.name}
                    </lightning-tab>
                </template>
            </lightning-tabset>
        </template>
    </div>
</template>
