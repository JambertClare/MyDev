<template>
    <div class="slds-path">
        <div class="slds-grid slds-path__track">
           <div class="slds-grid slds-path__scroller-container">
              <div class="slds-path__scroller" role="application">
                 <div class="slds-path__scroller_inner">
                    <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">
                       <template for:each={listOptions} for:item="item">
                           <li key={item.id} class={item.class} data-id={item.id} role="presentation" onclick={handleSelect}>
                              <a aria-selected={item.selected} class="slds-path__link" id={item.id} role="option" tabindex="-1">
                                 <span class="slds-path__stage">
                                    <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                       <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Stage Complete</span>
                                 </span>
                                 <span class="slds-path__title">{item.value}</span>
                              </a>
                           </li>
                        </template>
                    </ul>
                 </div>
              </div>
           </div>
           <div class="slds-grid slds-path__action">
              <span class="slds-path__stage-name">Stage: Unqualified</span>
              <button class="slds-button slds-button_brand slds-path__mark-complete" onclick={handleUpdate}>
                 <svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                 </svg>
                 Mark as Status
              </button>
           </div>
        </div>
     </div>
</template>
