<template>
	hi mark {name}
	<template if:true={data.length}>
		
		<c-advanced-data-table
			key-field="id"
			data={data}
			show-row-number-column="false"
			hide-checkbox-column="false"
			columns={columns}
			onpicklistchanged={pickliListChanged}
		></c-advanced-data-table>
		
		

		<c-custom-pick-list
			record-type-id=''
			object-api={contact}
			field-api-name={leadSource}
			selected-value='Other'
		></c-custom-pick-list>
	
	</template>
</template>
