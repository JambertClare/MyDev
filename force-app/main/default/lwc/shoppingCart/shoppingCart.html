<template>
    <div class="dropcls" dropzone="link">
        <lightning-card title="My Cart">
            <template if:true={products}>
                <template for:each={products} for:item="prod">
                    <div key={prod.id} class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                        <lightning-layout>
                            <lightning-layout-item padding="around-small">
                                <div class="slds-box ">
                                    Product Name
                                    <div>{prod.Name}</div>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small">
                                <div class="slds-box ">
                                    Product Code
                                    <div>{prod.ProductCode}</div>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small">
                                <div class="slds-box">
                                    <lightning-input label="Quantity" type="number" data-id={prod.Id} value={prod.quantity} onchange={calcCart}></lightning-input>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small">
                                <div class="slds-box">
                                    Price: ${prod.price}
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </template>
            </template>
            <p slot="footer" style="text-align:left; color: green; font-size: 20px;"><b>Cart Total: ${cartTotal}</b></p>
        </lightning-card>
        <lightning-formatted-text 
            value="|--Drop the dragged product here --|" > 
        </lightning-formatted-text></p>                         
    </div>
</template>
